<!DOCTYPE html>
<html>
<head>
  <link rel="icon" href="data:,">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>AR.js + Mid Project (GLB Version)</title>

  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.js"></script>

  <style>
    #menu {
      position: absolute;
      top: 50px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 10px;
      color: white;
      font-family: sans-serif;
      z-index: 1000;
    }
    #menu button {
      display: block;
      margin: 5px 0;
      padding: 8px 10px;
      width: 150px;
      background: #2a2a2a;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #menu button:hover {
      background: #444;
    }
  </style>
</head>

<body style="margin: 0; overflow: hidden;">

  <!-- Instructions -->
  <div id="instructions" style="
    position: absolute;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    background:rgba(0, 0, 0, 0.7);
    color: white;
    padding: 10px 20px;
    font-family: sans-serif;
    border-radius: 10px;
    z-index: 1000;
    text-align: center;">
    Point your camera at the Hiro marker to see the Village.
  </div>

  <!-- Side Menu -->
  <div id="menu">
    <button onclick="showModel('villageModel')">Village</button>
    <button onclick="showModel('windModel')">Wind Charge</button>
    <button onclick="showModel('geothermalModel')">Geothermal Plant</button>
    <button onclick="showModel('solarModel')">Solar Panel</button>
    <button onclick="showModel('waterModel')">Hydro Energy</button>
    <button onclick="showModel('composterModel')">Composter</button>
    <button onclick="showModel('bagsModel')">Re-usable Bags</button>
  </div>

  <!-- A-Frame Scene -->
  <a-scene embedded arjs="sourceType: webcam;" renderer="antialias: true; logarithmicDepthBuffer: true;" timeout="10000">

    <!-- Lighting -->
    <a-entity light="type: directional; color: #ffffff; intensity: 1.2" position="2 2 1"></a-entity>
    <a-entity light="type: directional; color: #ffaa55; intensity: 0.8" position="-2 2 -1"></a-entity>
    <a-entity light="type: ambient; color: #444444"></a-entity>

    <!-- Assets -->
    <a-assets>
      <a-asset-item id="villageAsset" src="map2.glb"></a-asset-item>
      <a-asset-item id="windAsset" src="wind_charge.glb"></a-asset-item>
      <a-asset-item id="geothermalAsset" src="geothermalplant.glb"></a-asset-item>
      <a-asset-item id="solarAsset" src="solar.glb"></a-asset-item>
      <a-asset-item id="waterAsset" src="water.glb"></a-asset-item>
      <a-asset-item id="composterAsset" src="composter.glb"></a-asset-item>
      <a-asset-item id="bagsAsset" src="paper_bag(1).glb"></a-asset-item>
    </a-assets>

    <!-- Marker -->
    <a-marker preset="hiro" id="hiroMarker">
      <a-entity id="rotator" rotation="0 0 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 60000; easing: linear;">
        
        <!-- Models -->
        <a-entity id="villageModel" gltf-model="#villageAsset" scale="0.05 0.05 0.05" visible="true" touch-scale touch-rotate></a-entity>
        <a-entity id="windModel" gltf-model="#windAsset" scale="0.05 0.05 0.05" visible="false" touch-scale touch-rotate></a-entity>
        <a-entity id="geothermalModel" gltf-model="#geothermalAsset" scale="0.05 0.05 0.05" visible="false" touch-scale touch-rotate></a-entity>
        <a-entity id="solarModel" gltf-model="#solarAsset" scale="0.05 0.05 0.05" visible="false" touch-scale touch-rotate></a-entity>
        <a-entity id="waterModel" gltf-model="#waterAsset" scale="0.05 0.05 0.05" visible="false" touch-scale touch-rotate></a-entity>
        <a-entity id="composterModel" gltf-model="#composterAsset" scale="0.05 0.05 0.05" visible="false" touch-scale touch-rotate></a-entity>
        <a-entity id="bagsModel" gltf-model="#bagsAsset" scale="0.05 0.05 0.05" visible="false" touch-scale touch-rotate></a-entity>

      </a-entity>
    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const instructions = document.getElementById("instructions");
    const marker = document.getElementById("hiroMarker");

    marker.addEventListener("markerFound", () => {
      instructions.style.display = "none";
    });

    marker.addEventListener("markerLost", () => {
      instructions.style.display = "block";
    });

    // Switching Models
    function showModel(modelId) {
      const models = [
        'villageModel', 'windModel', 'geothermalModel',
        'solarModel', 'waterModel', 'composterModel', 'bagsModel'
      ];
      models.forEach(id => {
        const model = document.getElementById(id);
        if (model) {
          model.setAttribute('visible', id === modelId);
        }
      });
    }

    // Touch Scaling Component
    AFRAME.registerComponent('touch-scale', {
      init: function () {
        this.initialDistance = null;
        this.initialScale = this.el.object3D.scale.clone();
        this.el.sceneEl.addEventListener('touchstart', this.onTouchStart.bind(this));
        this.el.sceneEl.addEventListener('touchmove', this.onTouchMove.bind(this));
      },
      onTouchStart: function (event) {
        if (event.touches.length === 2) {
          this.initialDistance = this.getDistance(event.touches[0], event.touches[1]);
          this.initialScale = this.el.object3D.scale.clone();
        }
      },
      onTouchMove: function (event) {
        if (event.touches.length === 2 && this.initialDistance) {
          const currentDistance = this.getDistance(event.touches[0], event.touches[1]);
          const scaleFactor = currentDistance / this.initialDistance;
          this.el.object3D.scale.set(
            this.initialScale.x * scaleFactor,
            this.initialScale.y * scaleFactor,
            this.initialScale.z * scaleFactor
          );
        }
      },
      getDistance: function (touch1, touch2) {
        const dx = touch2.clientX - touch1.clientX;
        const dy = touch2.clientY - touch1.clientY;
        return Math.sqrt(dx * dx + dy * dy);
      }
    });

    // Touch Rotate Component
    AFRAME.registerComponent('touch-rotate', {
      init: function () {
        this.previousTouchX = null;
        this.el.sceneEl.addEventListener('touchmove', this.onTouchMove.bind(this));
      },
      onTouchMove: function (event) {
        if (event.touches.length === 1) {
          const touch = event.touches[0];
          if (this.previousTouchX !== null) {
            const movementX = touch.clientX - this.previousTouchX;
            this.el.object3D.rotation.y -= movementX * 0.01;
          }
          this.previousTouchX = touch.clientX;
        }
      }
    });
  </script>

</body>
</html>
