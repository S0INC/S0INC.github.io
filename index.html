<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" href="data:,">
    <meta charset="utf-8">
    <title>AR.js + Porsche 911</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <!-- AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.4.2/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">

    <!-- UI Instructions Overlay -->
    <div id="instructions" style="
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background:rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      font-family: sans-serif;
      border-radius: 10px;
      z-index: 1000;
      text-align: center;">
      Point your camera at the Hiro marker to see the Porsche 911 GT2 RS in AR.
    </div>

    <!-- Tap To Play Prompt -->
    <div id="tapToPlay" style="
      display: none;
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 12px 20px;
      font-family: sans-serif;
      border-radius: 10px;
      cursor: pointer;
      z-index: 1000;
      text-align: center;
      font-size: 16px;">
      Tap here to know more!
    </div>

    <!-- Rev Button -->
    <button id="revButton" style="
      position: absolute;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: 16px;
      font-family: sans-serif;
      background-color: #ff4444;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1000;">
      Rev Engine
    </button>

    <!-- A-Frame Scene with Timeout Extension -->
    <a-scene embedded arjs="sourceType: webcam;" timeout="10000">

      <!-- Lighting -->
      <a-entity light="type: directional; color: #ffffff; intensity: 1.2" position="2 2 1"></a-entity>
      <a-entity light="type: directional; color: #ffaa55; intensity: 0.8" position="-2 2 -1"></a-entity>
      <a-entity light="type: ambient; color: #444444"></a-entity>

      <!-- Assets -->
      <a-assets>
        <a-asset-item 
          id="911" 
          src="https://S0INC.github.io/porsche_911_gt2_rs.glb">
        </a-asset-item>

        <audio 
          id="porscheSound" 
          src="info.mp3" 
          preload="auto">
        </audio>

        <audio 
          id="revSound" 
          src="rev.mp3" 
          preload="auto">
        </audio>
      </a-assets>

      <!-- Marker -->
      <a-marker preset="hiro" id="hiroMarker">
        
        <!-- Test Box -->
        <a-box position="0 0.25 0" color="red" scale="0.1 0.1 0.1"></a-box>

        <!-- Rotating Wrapper -->
        <a-entity 
          id="rotator" 
          rotation="0 0 0"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 60000; easing: linear;">
          
          <!-- 3D Car Model -->
          <a-entity 
            id="carModel"
            gltf-model="#911" 
            scale="5 5 5" 
            position="0 0 0"
            visible="false">
          </a-entity>
        </a-entity>

        <!-- Label -->
        <a-text 
          value="1975 Porsche 911 Turbo" 
          position="0 1 0" 
          scale="1 1 1" 
          color="white" 
          align="center">
        </a-text>

        <!-- Sound entity -->
        <a-sound 
          id="porscheSoundEntity" 
          src="#porscheSound" 
          autoplay="false" 
          loop="true" 
          volume="1" 
          position="0 0.5 0">
        </a-sound>
      </a-marker>

      <!-- AR Camera -->
      <a-entity camera></a-entity>
    </a-scene>

    <!-- JS to Handle UI + Sounds -->
    <script>
      const instructions = document.getElementById("instructions");
      const marker = document.getElementById("hiroMarker");
      const revButton = document.getElementById("revButton");
      const revSound = document.getElementById("revSound");
      const tapToPlay = document.getElementById("tapToPlay");
      const porscheSoundEntity = document.querySelector('#porscheSoundEntity');

      let userInteracted = false;

      // Detect user interaction
      document.body.addEventListener("click", () => {
        userInteracted = true;
      });

      // Show/hide UI when marker is found/lost
      marker.addEventListener("markerFound", () => {
        instructions.style.display = "none";
        revButton.style.display = "block";
        tapToPlay.style.display = "block";
      });

      marker.addEventListener("markerLost", () => {
        instructions.style.display = "block";
        revButton.style.display = "none";
        tapToPlay.style.display = "none";
        porscheSoundEntity.components.sound.stopSound(); // stop sound when lost
      });

      // Rev engine sound
      revButton.addEventListener("click", () => {
        revSound.currentTime = 0;
        revSound.play();
      });

      // Tap prompt to play Porsche sound
      tapToPlay.addEventListener("click", () => {
        if (userInteracted) {
          porscheSoundEntity.components.sound.playSound();
          tapToPlay.style.display = "none";
        }
      });

      const carModel = document.getElementById('carModel');

      carModel.addEventListener('model-loaded', () => {
        carModel.setAttribute('visible', 'true');
      });

      // Hide controls initially
      revButton.style.display = "none";
      tapToPlay.style.display = "none";
    </script>

  </body>
</html>
