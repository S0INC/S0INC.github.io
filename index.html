<!DOCTYPE html>
<html>
  <head>
    <title>WebAR Rotating Cube</title>

    <!-- Load A-Frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <!-- Load AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>

    <!-- AR scene -->
    <a-scene embedded arjs>
      
      <!-- Marker to track (use Hiro or custom pattern .patt file) -->
      <a-marker type="pattern" url="pattern-marker.patt">
        
        <!-- Rotating Cube -->
        <a-box position="0 0.5 0" color="red" opacity="0.7"
               animation="property: rotation; to: 0 360 0; loop: true; dur: 3000">
        </a-box>

        <!-- Optional text -->
        <a-text value="Hello AR!" position="0 1.2 0" scale="1.5 1.5 1.5" color="#FFFFFF"></a-text>
      </a-marker>

      <!-- AR.js handles the camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
