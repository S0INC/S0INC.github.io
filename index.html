<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AR.js + A-Frame Example</title>
    <!-- Use a more recent A-Frame version -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <!-- Use the AR.js version compatible with A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;">
      <!-- Marker with a 3D box -->
      <a-marker preset="hiro">
        <a-box position="0 0.5 0" material="color: red; opacity: 0.6;"></a-box>
      </a-marker>

      <!-- Static camera (don't use marker-camera in new versions) -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
