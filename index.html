<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR.js with A-Frame</title>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <!-- AR.js -->
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;">
      
      <!-- Assets: load the GLTF model -->
      <a-assets>
        <!-- Correct the path and extension here -->
        <a-asset-item id="911" src="S0INC.github.io/free_1975_porsche_911_930_turbo></a-asset-item>
      </a-assets>

      <!-- Marker contains the 3D model and optional content -->
      <a-marker preset="hiro">
        <a-entity gltf-model="#911" scale="1 1 1" position="0 0 0"></a-entity>
        <a-text value="Hello, World!" position="-2 1 0" scale="2 2 2" color="white"></a-text>
      </a-marker>

      <!-- Default camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
