<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR.js + Porsche 911</title>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <!-- AR.js -->
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;">

      <!-- Lighting -->
      <!-- White light from front-right -->
      <a-entity light="type: directional; color: #ffffff; intensity: 1.2" position="2 2 1"></a-entity>

      <!-- Warm orange light from back-left -->
      <a-entity light="type: directional; color: #ffaa55; intensity: 0.8" position="-2 2 -1"></a-entity>

      <!-- Optional ambient fill light -->
      <a-entity light="type: ambient; color: #444444"></a-entity>

      <!-- Load your .glb model -->
      <a-assets>
        <a-asset-item 
          id="911" 
          src="https://S0INC.github.io/free_1975_porsche_911_930_turbo.glb">
        </a-asset-item>
      </a-assets>

      <!-- Marker with 3D model and text -->
      <a-marker preset="hiro">
        <a-entity 
          gltf-model="#911" 
          scale="0.5 0.5 0.5" 
          position="0 0 0"
          rotation="0 0 0" 
          animation="property: rotation; to: 0 360 0; loop: true; dur: 8000;">
        </a-entity>

        <a-text 
          value="1975 Porsche 911 Turbo" 
          position="-0.3 1 0" 
          scale="1 1 1" 
          color="white" 
          align="center">
        </a-text>
      </a-marker>

      <!-- AR Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
