<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR.js with A-Frame</title>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <!-- AR.js -->
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;">
      <!-- Marker + Box inside it -->
      <a-marker preset="hiro">
        <a-box position="0 0.5 0" material="opacity: 0.5; color: blue;"></a-box>
      </a-marker>
      <!-- define your gltf asset -->
        <a-assets>
            <a-asset-item id="911" src="C:\Users\Hamad\Documents\GitHub\S0INC.github.io\scene"></a-asset-item>
        </a-assets>
        <!-- use your gltf model -->
        <a-entity gltf-model="##911"></a-entity>
        <a-text value="Hello, World!"></a-text>
      <!-- Add default camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
